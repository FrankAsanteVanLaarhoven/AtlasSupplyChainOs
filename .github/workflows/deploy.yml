name: Deploy ATLAS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile
          node -v

      - name: Build Frontend
        run: |
          cd frontend
          REACT_APP_BACKEND_URL=https://atlassupplychainos.com yarn build

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: 72.62.211.165
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "frontend/build/"
          target: "/var/www/atlas/"
          strip_components: 1
          overwrite: true

      - name: Set Permissions
        uses: appleboy/ssh-action@master
        with:
          host: 72.62.211.165
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chown -R www-data:www-data /var/www/atlas/frontend/
            chmod -R 755 /var/www/atlas/frontend/
            echo "Deployment complete at $(date)"
